      },

      "featureList": [
        "Precision time tracking with millisecond accuracy",
        "Session-based work and pause period tracking",
        "Persistent storage across browser sessions",

    <!-- Performance and Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-eval'; img-src 'self' data: https:;" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&family=JetBrains+Mono:wght@400;500;700&display=swap" />
  </head>
  <body>
    <!-- App container with fallback content for no-JS users -->
    <div id="root">
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          <h1>JavaScript Required</h1>
          <p>This React Time Tracker application requires JavaScript to function properly.</p>
          <p>Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </noscript>
      
      <!-- Loading fallback for better perceived performance -->
      <div id="loading-fallback" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Raleway', sans-serif; background: #1a1f2b; color: #e0e5ee;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 4px solid #44495c; border-top: 4px solid #53b7ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="margin: 0; font-size: 18px; color: #99aabb;">Loading Time Tracker...</p>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback when app loads */
      #root:not(:empty) #loading-fallback {
        display: none !important;
      }
    </style>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
